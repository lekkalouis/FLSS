<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Price Manager — FLSS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg:#f5f7fb;
      --panel:#ffffff;
      --panel-soft:#f1f5f9;
      --panel-strong:#e2e8f0;
      --accent:#38bdf8;
      --accent-soft:rgba(56,189,248,.18);
      --accent-strong:rgba(34,197,94,.9);
      --danger:#ef4444;
      --text:#0f172a;
      --muted:#5b6b7f;
      --radius-lg:.85rem;
      --radius-md:.6rem;
      --sans:-apple-system,BlinkMacSystemFont,Inter,Roboto,"Segoe UI",system-ui,sans-serif;
      --mono:ui-monospace,SFMono-Regular,Menlo,Consolas,monospace;
    }
    * { box-sizing:border-box; }

    body {
      margin:0;
      min-height:100vh;
      background:radial-gradient(circle at 10% 10%, rgba(56,189,248,.15) 0%, rgba(245,247,251,0) 55%),
                 radial-gradient(circle at 90% 15%, rgba(236,72,153,.08) 0%, rgba(245,247,251,0) 55%),
                 var(--bg);
      color:var(--text);
      font-family:var(--sans);
    }

    .pm-shell {
      max-width:1400px;
      margin:0 auto;
      padding:1.25rem .9rem 2.5rem;
    }

    header.pm-header {
      display:flex;
      flex-wrap:wrap;
      align-items:flex-start;
      justify-content:space-between;
      gap:.75rem;
      margin-bottom:1rem;
    }

    .pm-titleBlock {
      display:flex;
      flex-direction:column;
      gap:.35rem;
    }
    .pm-title {
      font-size:1.15rem;
      font-weight:700;
      letter-spacing:.04em;
      text-transform:uppercase;
    }
    .pm-sub {
      font-size:.8rem;
      color:var(--muted);
    }

    .pm-headerActions {
      display:flex;
      align-items:center;
      gap:.5rem;
      flex-wrap:wrap;
      justify-content:flex-end;
    }

    .pm-linkBtn {
      display:inline-flex;
      align-items:center;
      gap:.4rem;
      padding:.3rem .75rem;
      border-radius:999px;
      border:1px solid var(--panel-strong);
      background:var(--panel);
      color:var(--text);
      font-size:.75rem;
      text-decoration:none;
      transition:all .2s ease;
    }
    .pm-linkBtn:hover {
      border-color:rgba(56,189,248,.7);
      color:#0c4a6e;
    }

    .pm-panel {
      background:linear-gradient(to bottom right,rgba(255,255,255,.98),rgba(241,245,249,.9));
      border-radius:var(--radius-lg);
      border:1px solid var(--panel-strong);
      box-shadow:0 18px 40px rgba(15,23,42,.1);
      padding:1rem;
    }

    .pm-row {
      display:flex;
      flex-wrap:wrap;
      gap:.75rem;
      align-items:center;
      margin-bottom:1rem;
    }

    .pm-field {
      display:flex;
      flex-direction:column;
      gap:.35rem;
      min-width:200px;
    }

    label {
      font-size:.7rem;
      text-transform:uppercase;
      letter-spacing:.08em;
      color:var(--muted);
    }

    input, select {
      border-radius:.65rem;
      border:1px solid var(--panel-strong);
      background:white;
      padding:.55rem .75rem;
      font-size:.85rem;
      color:var(--text);
    }

    .pm-btn {
      background:var(--accent);
      border:none;
      color:white;
      border-radius:999px;
      padding:.55rem 1rem;
      font-weight:600;
      cursor:pointer;
      font-size:.85rem;
    }
    .pm-btn:disabled { opacity:.6; cursor:not-allowed; }

    .pm-muted { color:var(--muted); font-size:.8rem; }

    .pm-productsTable {
      width:100%;
      border-collapse:collapse;
      font-size:.8rem;
    }
    .pm-productsTable thead {
      background:var(--panel-soft);
    }
    .pm-productsTable th, .pm-productsTable td {
      text-align:left;
      padding:.6rem .5rem;
      border-bottom:1px solid var(--panel-strong);
      vertical-align:middle;
    }
    .pm-productsTable th { font-size:.7rem; text-transform:uppercase; letter-spacing:.08em; color:var(--muted); }
    .pm-productsTable tbody tr:hover {
      background:rgba(56,189,248,.08);
    }

    .pm-sku { font-family:var(--mono); font-size:.75rem; }

    .pm-input {
      width:92px;
      text-align:right;
    }

    .pm-actions {
      display:flex;
      flex-direction:column;
      gap:.4rem;
    }

    .pm-saveBtn {
      background:#22c55e;
      border:none;
      color:white;
      border-radius:999px;
      padding:.45rem .85rem;
      font-weight:600;
      cursor:pointer;
      font-size:.75rem;
    }

    .pm-sync {
      display:flex;
      align-items:center;
      gap:.35rem;
      font-size:.7rem;
      color:var(--muted);
    }

    .pm-status {
      margin-top:.6rem;
      font-size:.8rem;
    }

    .pm-toast {
      position:fixed;
      right:1rem;
      bottom:1rem;
      background:#0f172a;
      color:white;
      padding:.7rem 1rem;
      border-radius:.75rem;
      font-size:.8rem;
      display:none;
      z-index:40;
      box-shadow:0 15px 30px rgba(15,23,42,.3);
    }
  </style>
</head>
<body>
  <div class="pm-shell">
    <header class="pm-header">
      <div class="pm-titleBlock">
        <div class="pm-title">Price Manager</div>
        <div class="pm-sub">Manage tier pricing per SKU and sync to Shopify metafields + storefront.</div>
      </div>
    </header>

    <section class="pm-panel">
      <div class="pm-row">
        <span id="pmStatus" class="pm-muted">Loading product list…</span>
      </div>

      <div style="overflow:auto;">
        <table class="pm-productsTable">
          <thead>
            <tr>
              <th>SKU</th>
              <th>Title</th>
              <th>Public</th>
              <th>Agent</th>
              <th>Retailer</th>
              <th>Export</th>
              <th>Private</th>
              <th>FKB</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="pmTableBody">
            <tr>
              <td colspan="9" class="pm-muted">Loading products…</td>
            </tr>
          </tbody>
        </table>
      </div>
    </section>
  </div>
  <div id="pmToast" class="pm-toast"></div>
  <script src="/price-manager.js"></script>
</body>
</html>
