<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
<link rel="manifest" href="/manifest.webmanifest" />
<meta name="theme-color" content="#6366f1" />
  <title>Flippen Lekka POS Walk-In</title>
  <style>
    :root{
      --bg:#0f172a;
      --panel:#111827;
      --panel-light:#1f2937;
      --text:#f8fafc;
      --muted:#94a3b8;
      --accent:#22c55e;
      --accent-dark:#16a34a;
      --danger:#ef4444;
      --mono:ui-monospace,SFMono-Regular,Menlo,Monaco,Consolas,"Liberation Mono",monospace;
      --sans:-apple-system,BlinkMacSystemFont,"Segoe UI",Inter,system-ui,sans-serif;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      background:var(--bg);
      color:var(--text);
      font-family:var(--sans);
      min-height:100dvh;
      display:flex;
      flex-direction:column;
    }
    header{
      padding:1.5rem 2rem 0.5rem;
      display:flex;
      flex-direction:column;
      gap:.35rem;
    }
    header h1{
      margin:0;
      font-size:1.6rem;
      letter-spacing:.02em;
    }
    header p{
      margin:0;
      color:var(--muted);
      font-size:.95rem;
    }
    main{
      flex:1;
      display:grid;
      grid-template-columns:1fr 320px;
      gap:1.5rem;
      padding:1rem 2rem 2rem;
    }
    @media (max-width:960px){
      main{ grid-template-columns:1fr; }
    }
    .panel{
      background:var(--panel);
      border:1px solid rgba(148,163,184,.2);
      border-radius:1rem;
      padding:1.2rem 1.4rem;
      box-shadow:0 20px 60px rgba(15,23,42,.5);
    }
    .total{
      font-size:4rem;
      font-weight:700;
      letter-spacing:.02em;
      color:var(--accent);
    }
    .total small{
      font-size:1.3rem;
      color:var(--muted);
      display:block;
      margin-bottom:.35rem;
      letter-spacing:.08em;
      text-transform:uppercase;
    }
    .scan-row{
      display:flex;
      gap:.75rem;
      margin-top:1rem;
      flex-wrap:wrap;
    }
    .scan-row input{
      flex:1;
      min-width:220px;
      padding:.85rem 1rem;
      border-radius:.75rem;
      border:1px solid rgba(148,163,184,.3);
      background:var(--panel-light);
      color:var(--text);
      font-size:1rem;
      font-family:var(--mono);
    }
    .scan-row button{
      padding:.85rem 1.2rem;
      border-radius:.75rem;
      border:none;
      background:var(--accent);
      color:#052e16;
      font-weight:700;
      cursor:pointer;
      transition:background .2s ease;
    }
    .scan-row button:hover{
      background:var(--accent-dark);
    }
    .status{
      margin-top:.75rem;
      color:var(--muted);
      font-size:.9rem;
    }
    table{
      width:100%;
      border-collapse:collapse;
      margin-top:1.5rem;
      font-size:.95rem;
    }
    th, td{
      text-align:left;
      padding:.65rem .4rem;
      border-bottom:1px solid rgba(148,163,184,.2);
    }
    th{
      color:var(--muted);
      font-size:.8rem;
      text-transform:uppercase;
      letter-spacing:.08em;
    }
    .qty-btn{
      background:transparent;
      border:1px solid rgba(148,163,184,.4);
      color:var(--text);
      padding:.25rem .55rem;
      border-radius:.5rem;
      cursor:pointer;
      margin-right:.35rem;
    }
    .actions{
      display:grid;
      gap:.75rem;
    }
    .actions button{
      width:100%;
      padding:.85rem 1rem;
      border-radius:.75rem;
      border:none;
      font-weight:700;
      cursor:pointer;
    }
    .actions .primary{
      background:var(--accent);
      color:#052e16;
    }
    .actions .secondary{
      background:var(--panel-light);
      color:var(--text);
      border:1px solid rgba(148,163,184,.4);
    }
    .actions .danger{
      background:transparent;
      color:var(--danger);
      border:1px solid rgba(239,68,68,.5);
    }
    .meta{
      color:var(--muted);
      font-size:.85rem;
    }
    .receipt{
      font-family:var(--mono);
      font-size:.85rem;
      background:var(--panel-light);
      padding:.75rem;
      border-radius:.75rem;
      color:var(--text);
      max-height:240px;
      overflow:auto;
      white-space:pre-wrap;
    }
    @media print {
      body{ background:#fff; color:#000; }
      header, .actions, .scan-row, .status{ display:none !important; }
      main{ padding:0; }
      .panel{ box-shadow:none; border:none; }
      .total{ color:#000; }
    }
  </style>
</head>
<body>
  <header>
    <h1>POS Walk-In</h1>
    <p>Scan a product code or SKU to add items. A cash order will be sent to Shopify.</p>
  </header>
  <main>
    <section class="panel">
      <div class="total"><small>Total</small><span id="pos-total">R0.00</span></div>
      <div class="scan-row">
        <input id="pos-scan" type="text" placeholder="Scan or type SKUâ€¦" autocomplete="off" />
        <button id="pos-addBtn" type="button">Add item</button>
      </div>
      <div class="scan-row">
        <input id="pos-cashier" type="text" placeholder="Cashier name (optional)" autocomplete="off" />
      </div>
      <div class="status" id="pos-status">Waiting for scan.</div>

      <table>
        <thead>
          <tr>
            <th style="width:40%">Item</th>
            <th>SKU</th>
            <th>Qty</th>
            <th>Price</th>
            <th>Line</th>
          </tr>
        </thead>
        <tbody id="pos-items">
          <tr><td colspan="5" class="meta">No items yet.</td></tr>
        </tbody>
      </table>
    </section>

    <aside class="panel">
      <div class="actions">
        <button id="pos-submit" class="primary" type="button">Create cash order</button>
        <button id="pos-print" class="secondary" type="button">Print receipt</button>
        <button id="pos-clear" class="danger" type="button">Clear order</button>
      </div>
      <div style="margin-top:1.5rem">
        <div class="meta">Receipt preview</div>
        <div class="receipt" id="pos-receipt">Receipt will appear once items are added.</div>
      </div>
      <div class="status" id="pos-orderStatus"></div>
    </aside>
  </main>
  <script src="/pos.js"></script>
  <script src="/register-sw.js"></script>
</body>
</html>
